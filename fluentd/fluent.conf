<source>
  @type tail
  path /var/log/app/app.log
  pos_file /var/log/app/app.pos
  format json
  time_key timestamp
  tag nestjs.log
</source>

<match nestjs.log>
  @type opensearch
  host opensearch
  port 9200
  index_name nestjs-logs
  logstash_format true
  type_name _doc
  include_tag_key true
  tag_key @log_name