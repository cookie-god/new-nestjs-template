input {
  tcp {
    port => 5000
    codec => json  # NestJS에서 JSON 형식의 로그를 보내도록 할 예정
  }
}

filter {
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
  # 필요에 따라 추가 필터...
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "nestjs-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }  # 콘솔 출력 (디버깅용)
}